{% extends "base.html" %}

{% block title %}500 - Internal Server Error{% endblock %}

{% block content %}
<div class="container-fluid py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 text-center">
            <div class="card border-0 shadow-lg rounded-3">
                <div class="card-body p-5">
                    <div class="display-1 text-danger mb-4">
                        <i class="fas fa-server"></i> 500
                    </div>
                    <h2 class="mb-4 text-white">Internal Server Error</h2>
                    <p class="lead text-muted mb-5">
                        Something went wrong on our end. Please try again later or contact support if the problem persists.
                    </p>
                    <div class="d-flex justify-content-center gap-3">
                        <a href="{{ url_for('main.index') }}" class="btn btn-primary px-4 py-2 rounded-3">
                            <i class="fas fa-home me-2"></i>Go to Homepage
                        </a>
                        <button onclick="window.location.reload()" class="btn btn-outline-primary px-4 py-2 rounded-3">
                            <i class="fas fa-redo me-2"></i>Try Again
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
